<div id="mars-gallery" class="container"></div>

<script>
const KEY = "v6mwGEzjfWieSldtxAbmeOEPmk8K3sH1vSd25bLg";
const galeria = document.getElementById("mars-gallery");
const NUM_FOTOS = 12;

const CAMERAS_BOAS = ["Mast Camera", "Chemistry and Camera complex"];

async function carregarFotos() {
  try {
    const res = await fetch(`https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=${KEY}`);
    const data = await res.json();

    if(!data || !data.photos || data.photos.length === 0){
      galeria.innerHTML = "<p>Nenhuma foto encontrada.</p>";
      return;
    }

    const fotosBoas = data.photos.filter(foto => CAMERAS_BOAS.includes(foto.camera.full_name));

    if(fotosBoas.length === 0){
      galeria.innerHTML = "<p>Nenhuma foto de qualidade encontrada.</p>";
      return;
    }

    const fotos = fotosBoas.slice(0, NUM_FOTOS);

    galeria.innerHTML = "<div class='row'></div>";
    const row = galeria.querySelector(".row");

    fotos.forEach(foto => {
      const col = document.createElement("div");
      col.className = "col-12 col-md-6 col-lg-3 d-flex";
      col.style.marginBottom = "20px";

      const card = document.createElement("div");
      card.className = "card-country flex-fill";

      const img = document.createElement("img");
      img.src = foto.img_src;
      img.alt = foto.camera.full_name;
      img.className = "flag"; 
      card.appendChild(img);

      const body = document.createElement("div");
      body.className = "card-body";

      const titulo = document.createElement("h5");
      titulo.textContent = `Câmera: ${foto.camera.full_name}`;

      const roverInfo = document.createElement("p");
      roverInfo.textContent = `Robô: ${foto.rover.name}`;

      const descricao = document.createElement("p");
      descricao.textContent = `Data: ${foto.earth_date}`;

      body.appendChild(titulo);
      body.appendChild(roverInfo);
      body.appendChild(descricao);
      card.appendChild(body);

      col.appendChild(card);
      row.appendChild(col);
    });
  } catch(e) {
    galeria.innerHTML = "<p>Erro ao carregar imagens.</p>";
  }
}

carregarFotos();
</script>
